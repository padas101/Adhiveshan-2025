<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>અધિવેશન ૨૦૨૫</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .main-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: orange;
            margin-bottom: 20px;
        }

        .pushpa-selection-container {
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            justify-content: center;
        }

        .pushpa-button {
            font-size: 1.5rem;
            padding: 15px;
            border: 1px solid #843232;
            background-color: white;
            color: #843232;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .pushpa-button:hover {
            background-color: #f5dcdc;
            transform: scale(1.05);
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #f1f1f1;
            padding: 10px;
            border-top: 1px solid #ccc;
            z-index: 1000;
        }

        .footer button {
            padding: 10px 20px;
            border: 1px solid black;
            background-color: white;
            color: black;
            border-radius: 5px;
            cursor: pointer;
        }

        .footer button:hover {
            background-color: lightgray;
        }

        .summary ul {
            list-style-type: none;
            padding: 0;
        }

        .summary li {
            margin: 5px 0;
        }

        .summary li a {
            color: red;
            text-decoration: underline;
            cursor: pointer;
        }

        .summary li a:hover {
            text-decoration: none;
        }

        .summary {
            text-align: center;
        }

    </style>
</head>
<body>
    <!-- Main Page -->
    <div id="main-page">
        <h1 class="main-title">અધિવેશન ૨૦૨૫</h1>
        <div class="pushpa-selection-container">
            <button class="pushpa-button" onclick="startSinglePushpaTest()">Single Pushpa Test</button>
            <button class="pushpa-button" onclick="startAllPushpaTest()">All Pushpa Test</button>
        </div>
    </div>

    <!-- Pushpa Selection Page -->
    <div id="pushpa-selection-page" style="display: none;">
        <h2 class="main-title">Select Pushpa</h2>
        <div class="pushpa-selection-container" id="pushpa-buttons">
            <!-- Buttons will be dynamically created -->
        </div>
        <div class="footer">
            <button onclick="goToMainPage()">Go to Main Page</button>
        </div>
    </div>

    <!-- Question Display Page -->
    <div id="question-container" style="display: none;">
        <h2 id="question-text">Question will appear here</h2>
        <div id="hint-container" style="display: none; margin: 20px; font-weight: bold;">Hint will appear here</div>
        <div class="footer">
            <button onclick="markCorrect()">Correct</button>
            <button onclick="markIncorrect()">Wrong</button>
            <button onclick="nextQuestion()">Next</button>
            <button onclick="endTest()">End Test</button>
            <button onclick="goToMainPage()">Go to Main Page</button>
        </div>
    </div>

    <!-- Test Summary Page -->
    <div id="test-summary-page" style="display: none;">
        <div class="summary">
            <h3>Test Summary</h3>
            <p id="correct-count">Correct Answers: 0</p>
            <p id="incorrect-count">Incorrect Answers: 0</p>
            <ul id="incorrect-list"></ul>
            <div class="footer">
                <button onclick="goToMainPage()">Go to Main Page</button>
            </div>
        </div>
    </div>

    <script>
        let data = {};
        let currentQuestions = [];
        let currentIndex = 0;
        let incorrectQuestions = [];
        let correctAnswers = 0;

        // Load JSON data
        fetch('data.json')
            .then(response => response.json())
            .then(jsonData => {
                data = jsonData;
                console.log("Data loaded successfully:", data);
                createPushpaButtons();
            })
            .catch(error => console.error("Error loading data:", error));

        function createPushpaButtons() {
            const pushpaButtonsContainer = document.getElementById('pushpa-buttons');
            Object.keys(data).forEach(pushpaId => {
                const button = document.createElement('button');
                button.className = 'pushpa-button';
                button.innerText = `પુષ્પ ${pushpaId}`;
                button.onclick = () => startTest(pushpaId, 5);
                pushpaButtonsContainer.appendChild(button);
            });
        }
        function goToMainPage() {
    document.getElementById('main-page').style.display = 'block';
    document.getElementById('pushpa-selection-page').style.display = 'none';
    document.getElementById('question-container').style.display = 'none';
    document.getElementById('test-summary-page').style.display = 'none';
}

        function startSinglePushpaTest() {
            document.getElementById('main-page').style.display = 'none';
            document.getElementById('pushpa-selection-page').style.display = 'block';
        }

        function startAllPushpaTest() {
            startTest('all', 20);
        }

        function startTest(pushpaId, limit) {
            if (pushpaId === 'all') {
                currentQuestions = Object.values(data).flat().slice(0, limit);
            } else {
                currentQuestions = [...data[pushpaId]].slice(0, limit);
            }
            currentIndex = 0;
            incorrectQuestions = [];
            correctAnswers = 0;
            document.getElementById('pushpa-selection-page').style.display = 'none';
            document.getElementById('main-page').style.display = 'none';
            document.getElementById('question-container').style.display = 'block';
            loadQuestion();
        }

        function loadQuestion() {
            if (currentIndex >= currentQuestions.length) {
                endTest();
                return;
            }
            const question = currentQuestions[currentIndex];
            document.getElementById('question-text').innerText = question.question;
            document.getElementById('hint-container').style.display = 'none';
        }

        function markCorrect() {
            correctAnswers++;
            nextQuestion();
        }

        function markIncorrect() {
            incorrectQuestions.push(currentQuestions[currentIndex]);
            nextQuestion();
        }

        function nextQuestion() {
            currentIndex++;
            loadQuestion();
        }

        function endTest() {
            document.getElementById('question-container').style.display = 'none';
            document.getElementById('test-summary-page').style.display = 'block';

            document.getElementById('correct-count').innerText = `Correct Answers: ${correctAnswers}`;
            document.getElementById('incorrect-count').innerText = `Incorrect Answers: ${incorrectQuestions.length}`;

            const incorrectList = document.getElementById('incorrect-list');
            incorrectList.innerHTML = '';
            incorrectQuestions.forEach((q) => {
                const listItem = document.createElement('li');
                listItem.style.textAlign = 'center';
                listItem.innerHTML = `<a href="#" onclick="viewAnswer('${q.question}', '${q.answer}')">${q.question}</a>`;
                incorrectList.appendChild(listItem);
            });
        }

        function viewAnswer(question, answer) {
    const modalContent = `
        <h3 style="margin-bottom: 10px;">${question}</h3>
        <p style="margin-bottom: 20px;">${answer}</p>
        <button onclick="closeModal()">Close</button>
    `;
    const modal = document.createElement('div');
    modal.id = 'popup-modal';
    modal.style = 'position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); display: flex; justify-content: center; align-items: center;';
    modal.innerHTML = `
        <div style="background: white; padding: 20px; border-radius: 10px; max-width: 90%; text-align: center;">
            ${modalContent}
        </div>
    `;
    document.body.appendChild(modal);
}

function closeModal() {
    const modal = document.getElementById('popup-modal');
    if (modal) {
        modal.remove();
    }
}

    </script>
</body>
</html>
