                { question: "આત્મિનષ્ઠા તો એવી રીતની", hint1: "હું ચૈતન્ય છું", hint2: "હું શુદ્ધ છું", answer: "આત્મિનષ્ઠા તો એવી રીતની જોઈએ જે, ‘હું ચૈતન્ય છું ને દેહ જડ છે, અને હું શુદ્ધ છું ને દેહ નરકરૂપ છે, અને હું અિવનાશી છું ને દેહ નાશવંત છે, અને હું આનંદરૂપ છું ને દેહ દુઃખરૂપ છે.’ એવી રીતે જ્યારે દેહ થકી પોતાના આત્માને સર્વ પ્રકારે અતિશય વિલક્ષણ સમજે, ત્યારે દેહને પોતાનું રૂપ માનીને વિષયમાં પ્રીતિ કરે જ નહીં. એવી રીતે આત્મજ્ઞાને કરીને વિષયની નિવૃત્તિ થાય છે. <b>(સારંગપુર ૧: મન જીત્યાનું)</b>" },
                { question: "આપણો જન્મ બે વાત સાધવા ", hint1: "અક્ષરરૂપ થાવું", hint2: "...સંગ અનેક પ્રકારના...", answer: "આપણો જન્મ બે વાત સાધવા સારું થયો છે, તેમાં એક અક્ષરરૂપ થાવું, એમાં દેહ અંતરાયરૂપ છે; ને બીજું ભગવાનમાં જોડાવું, તેમાં સંગ અનેક પ્રકારના અંતરાયરૂપ છે. એ બે ખોટ ટાળવી <b>(સ્વામીની વાત: ૪/૯૯)</b>" }
            ]
        };

        let currentQuestions = [];
        let currentIndex = 0;
        let remainingQuestions = [];
        let incorrectQuestions = [];
        let correctAnswers = 0;
        let currentQuestion = null;

        function choosePushpa(pushpaId) {
            currentQuestions = [...data[pushpaId]];
            remainingQuestions = [...data[pushpaId]].slice(0, 5); // Limit random test to 5 questions
            currentIndex = 0;
            document.getElementById("main-page").style.display = "none";
            document.getElementById("choose-mode-page").style.display = "block";
        }

        function startPracticeMode() {
            document.getElementById("choose-mode-page").style.display = "none";
            document.getElementById("practice-page").style.display = "block";
            loadPracticeQuestion();
        }

        function loadPracticeQuestion() {
            const question = currentQuestions[currentIndex];
            document.getElementById("question-text").innerText = question.question;
            document.getElementById("hint1").innerText = question.hint1;
            document.getElementById("hint2").innerText = question.hint2;
            document.getElementById("answer").innerHTML = question.answer;

            document.getElementById("hint1").style.display = "none";
            document.getElementById("hint2").style.display = "none";
            document.getElementById("answer").style.display = "none";
        }

        function showHint(hintNum) {
            document.getElementById(`hint${hintNum}`).style.display = "block";
        }

        function showAnswer() {
            document.getElementById("answer").style.display = "block";
        }

        function nextQuestion() {
            currentIndex = (currentIndex + 1) % currentQuestions.length;
            loadPracticeQuestion();
        }

        function prevQuestion() {
            currentIndex = (currentIndex - 1 + currentQuestions.length) % currentQuestions.length;
            loadPracticeQuestion();
        }

        function startRandomTestForPushpa() {
            document.getElementById("choose-mode-page").style.display = "none";
            startRandomTest();
        }

function startRandomTestAllPushpa() {
    // Prepare questions for all Pushpa
    remainingQuestions = Object.values(data).flat().slice(0, 20); // Limit random test to 20 questions
    incorrectQuestions = [];
    correctAnswers = 0;

    // Hide the main page
    document.getElementById("main-page").style.display = "none";

    // Show the random test page
    document.getElementById("random-test-page").style.display = "block";

    // Start with the first random question
    nextRandomQuestion();

        }

        function startRandomTest() {
            incorrectQuestions = [];
            correctAnswers = 0;
            document.getElementById("practice-page").style.display = "none";
            document.getElementById("random-test-page").style.display = "block";
            nextRandomQuestion();
        }

        function nextRandomQuestion() {
            if (remainingQuestions.length === 0) {
                endRandomTest();
                return;
            }

            const randomIndex = Math.floor(Math.random() * remainingQuestions.length);
            currentQuestion = remainingQuestions.splice(randomIndex, 1)[0];

            document.getElementById("random-question-text").innerText = currentQuestion.question;
            document.getElementById("random-hint").innerText = currentQuestion.hint1;
            document.getElementById("random-answer").innerHTML = currentQuestion.answer;

            document.getElementById("random-hint").style.display = "none";
            document.getElementById("random-answer").style.display = "none";
        }

        function showRandomHint() {
            document.getElementById("random-hint").style.display = "block";
        }

        function showRandomAnswer() {
            document.getElementById("random-answer").style.display = "block";
        }

        function markCorrect() {
            correctAnswers++;
            nextRandomQuestion();
        }

        function markIncorrect() {
            incorrectQuestions.push(currentQuestion);
            nextRandomQuestion();
        }

function endRandomTest() {
    document.getElementById("random-test-page").style.display = "none";
    document.getElementById("summary-page").style.display = "block";

    const summaryDiv = document.getElementById("summary");
    summaryDiv.innerHTML = `
        <p class="correct">Correct Answers: ${correctAnswers}</p>
        <p class="incorrect">Incorrect Questions:</p>
        <ul style="list-style-type: none; padding: 0;">
            ${incorrectQuestions
                .map(
                    (q, i) =>
                        `<li class="incorrect" style="color: red; text-decoration: underline; cursor: pointer;" onclick="viewIncorrect(${i})">${q.question}</li>`
                )
                .join("")}
        </ul>
    `;
}

function viewIncorrect(index) {
    const question = incorrectQuestions[index];
    alert(`Question: ${question.question}\nAnswer: ${question.answer.replace(/<br>/g, '\n').replace(/<[^>]+>/g, '')}`);
}


function returnToMain() {
    // Hide all pages
    document.getElementById("practice-page").style.display = "none";
    document.getElementById("random-test-page").style.display = "none";
    document.getElementById("summary-page").style.display = "none";
    document.getElementById("choose-mode-page").style.display = "none";

    // Clear the summary content to prevent it from appearing on the main page
    document.getElementById("summary").innerHTML = "";

    // Show the main page
    document.getElementById("main-page").style.display = "block";

    // Reset other components if needed (optional)
    currentQuestions = [];
    currentIndex = 0;
    remainingQuestions = [];
    incorrectQuestions = [];
    correctAnswers = 0;
    currentQuestion = null;

}


function restartTest() {
    // Reset variables for the current Pushpa's test
    incorrectQuestions = [];
    correctAnswers = 0;
    remainingQuestions = [...currentQuestions]; // Reload questions for the same Pushpa

    // Restart the random test page
    document.getElementById("summary-page").style.display = "none";
    document.getElementById("random-test-page").style.display = "block";

    // Start with the first question
    nextRandomQuestion();
}
