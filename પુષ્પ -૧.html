<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>અધિવેશન ૨૦૨૫</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .title {
            font-size: 2em;
            font-weight: bold;
            color: orange;
            border: 2px solid black;
            display: inline-block;
            padding: 10px;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 1.5em;
            color: black;
            border: 2px solid orange;
            display: inline-block;
            padding: 5px;
            margin-bottom: 20px;
        }
        .card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .hint {
            margin-top: 10px;
            padding: 10px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            display: none;
            border-radius: 5px;
        }
        button {
            margin-top: 10px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 600px) {
            .title {
                font-size: 1.5em;
            }
            .subtitle {
                font-size: 1.2em;
            }
            .card {
                padding: 15px;
            }
        }
    </style>
    <noscript>
        <style>
            .card { display: none; }
        </style>
        <div style="color: red; font-weight: bold;">JavaScript is required to run this application. Please enable JavaScript in your browser.</div>
    </noscript>
</head>
<body>
    <div class="title">અધિવેશન ૨૦૨૫</div>
    <br>
    <div class="subtitle">પુષ્પ - ૧</div>

    <div class="card">
        <h3 id="question">Loading...</h3>

        <div id="hint1" class="hint">Hint 1</div>
        <div id="hint2" class="hint">Hint 2</div>
        <div id="answer" class="hint">Answer</div>

        <button onclick="showHint('hint1')">Show Hint 1</button>
        <button onclick="showHint('hint2')">Show Hint 2</button>
        <button onclick="showHint('answer')">Show Answer</button>
        <br>
        <button onclick="restartTest()" style="background-color: orange; margin-top: 20px;">Restart Test</button>
        <br>
        <button onclick="prevQuestion()" style="margin-top: 10px;">Previous</button>
        <button onclick="nextQuestion()">Next</button>
    </div>

    <script>
        // Sample data for demonstration
        const questions = [
            {
                question: "કેટલાક સિદ્ધ થાય છે",
                hint1: "ને કેટલાક સર્વજ્ઞ થાય છે",
                hint2: "ભગવાનની ઉપાસનાને બળે પામે છે",
                answer: "કેટલાક સિદ્ધ થાય છે, ને કેટલાક સર્વજ્ઞ થાય છે, ને કેટલાક દેવતા થાય છે ઇત્યાદિક અનંત પ્રકાર ની મોટપ ને પામે છે. તે સર્વે ભગવાનની ઉપાસનાને બળે પામે છે પરંતુ ઉપાસના વિના કોઈ વાત સિદ્ધ થતી નથી"
            },
            {
                question: "એ જે બ્રહ્મ છે તે",
                hint1: "પ્રકૃતિપુરુષ આદિક સર્વે ના કારણ છે",
                hint2: "રબ્રહ્મ પુરષોત્તમ નારાયણ તે નોખા છે",
                answer: "એ જે બ્રહ્મ છે તે પ્રકૃતિપુરુષ આદિક સર્વે ના કારણ છે, ને આધાર છે. ને તે બ્રહ્મ થકી જે પરબ્રહ્મ પુરષોત્તમ નારાયણ તે નોખા છે ને અક્ષર ના પણ કારણ છે, ને આધાર છે, ને પ્રેરક છે."
            }
        ];

        let currentIndex = 0;

        function loadQuestion(index) {
            const question = questions[index];
            document.getElementById('question').innerText = question.question;
            document.getElementById('hint1').innerText = question.hint1;
            document.getElementById('hint2').innerText = question.hint2;
            document.getElementById('answer').innerText = question.answer;

            // Hide all hints initially
            restartTest();
        }

        function showHint(hintId) {
            const hint = document.getElementById(hintId);
            if (hint) {
                hint.style.display = 'block';
            }
        }

        function restartTest() {
            const hints = document.querySelectorAll('.hint');
            hints.forEach(hint => hint.style.display = 'none');
        }

        function nextQuestion() {
            if (currentIndex < questions.length - 1) {
                currentIndex++;
                loadQuestion(currentIndex);
            }
        }

        function prevQuestion() {
            if (currentIndex > 0) {
                currentIndex--;
                loadQuestion(currentIndex);
            }
        }

        // Load the first question initially
        document.addEventListener("DOMContentLoaded", () => {
            loadQuestion(currentIndex);
        });
    </script>
</body>
</html>
